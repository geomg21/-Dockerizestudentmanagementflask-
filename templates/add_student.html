{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card form-card">
        <h2>Add New Student</h2>
        <p class="subtitle">Enter student academic & contact details</p>

        <form method="POST" enctype="multipart/form-data">

            <div class="form-grid">

                <!-- Roll Number -->
                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="text" name="roll" required placeholder="Eg: 40021">
                </div>

                <!-- Name -->
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" name="name" required placeholder="Full name">
                </div>

                <!-- Department -->
                <div class="form-group">
                    <label>Department</label>
                    <select name="department" required>
                        <option value="">Select Department</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="ME">Mechanical</option>
                        <option value="CE">Civil</option>
                        <option value="EEE">EEE</option>
                    </select>
                </div>

                <!-- Course -->
                <div class="form-group">
                    <label>Course</label>
                    <select name="course" required>
                        <option value="">Select Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="BCA">BCA</option>
                        <option value="MCA">MCA</option>
                    </select>
                </div>

                <!-- Year -->
                <div class="form-group">
                    <label>Year</label>
                    <select name="year" required>
                        <option value="">Select Year</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="example@college.edu">
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" required placeholder="10-digit number">
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label>Status</label>
                    <select name="status" required>
                        <option value="Active">Active</option>
                        <option value="Graduated">Graduated</option>
                        <option value="Dropped">Dropped</option>
                    </select>
                </div>

                <!-- Profile Photo -->
                <div class="form-group">
                    <label>Profile Photo</label>
                    <input type="file" name="photo" accept="image/*">
                    <small class="hint">JPG / PNG recommended</small>
                </div>

                <!-- Document -->
                <div class="form-group">
                    <label>Document (PDF / Image)</label>
                    <input type="file" name="document" accept=".pdf,image/*">
                    <small class="hint">ID card / Certificate</small>
                </div>

            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn-primary">Add Student</button>
                <a href="{{ url_for('dashboard') }}" class="btn-secondary">Cancel</a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
